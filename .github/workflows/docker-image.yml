name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: node:18-buster-slim

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file app/Dockerfile --tag guardian:$(date +%s)
